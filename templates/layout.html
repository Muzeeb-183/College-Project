<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"> <!-- Link to general stylesheet -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    {% block additional_styles %}{% endblock %} <!-- Placeholder for additional stylesheets -->
    <title>{% block title %}Home{% endblock %}</title> <!-- Title block to be overridden -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <h1>R<span>E</span>C</h1>
            </a>
        </div>
        <div class="menu-btns">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>

            <!-- Conditional Links based on login status -->
            {% if session.get('user_id') %}
                <!-- Show Sign Out if the user is logged in -->
                <a href="{{ url_for('signout') }}">Sign Out</a>
            {% else %}
                <!-- Show Sign In and Sign Up if the user is not logged in -->
                <a href="{{ url_for('signin') }}">Sign In</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main content section -->
    <div class="container">
        {% block content %}
        <!-- This block will be overridden by child templates -->
        {% endblock %}
    </div>

</body>
</html>
