<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input {
            width: calc(70% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #taskList {
            margin-top: 20px;
        }

        .task {
            background: #e9ecef;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            box-sizing: border-box;
            overflow: auto;
            position: relative;
        }

        .task img {
            max-width: 100%;
            max-height: 400px;
            margin: 10px 0;
            cursor: pointer;
        }

        .timestamp {
            display: inline-block;
            background-color: #d1ecf1;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 12px;
        }

        .button-group {
            margin-top: 10px;
        }

        .icon {
            font-size: 24px;
            color: black;
            cursor: pointer;
            margin-right: 5px;
        }

        .liked {
            color: blue;
        }

        .disliked {
            color: blue;
        }

        .comment-input {
            display: none;
            margin-top: 10px;
            width: 70%;
            display: inline-block;
        }

        .commit-icon {
            cursor: pointer;
            font-size: 24px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .comment-section {
            margin-top: 10px;
        }

        .comment {
            background: #f1f1f1;
            padding: 5px;
            margin: 5px 0;
            border-radius: 4px;
        }

        .comment-timestamp {
            display: inline-block;
            background-color: #d1ecf1;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .more-comments, .less-comments {
            cursor: pointer;
            color: #007bff;
            margin-top: 10px;
        }

        .menu-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }

        .delete-icon {
            display: none;
            color: red;
            margin-left: 10px;
            cursor: pointer;
        }

        .menu-open .delete-icon {
            display: inline;
        }

        @media (max-width: 600px) {
            input {
                width: calc(100% - 20px); /* Full width for smaller screens */
            }

            .icon {
                font-size: 20px;
            }

            .commit-icon {
                font-size: 20px;
            }
        }
    </style>
    <script>
        // Initialize variables to hold regulation, semester, and subject
        let regulation = '';
        let semester = '';
        let subject = '';

        // Function to extract parameters from the URL
        function getUrlParams() {
            const params = window.location.pathname.split('/');
            regulation = params[2]; // regulation is the second parameter in the URL
            semester = params[3]; // semester is the third parameter in the URL
            subject = params[4]; // subject is the fourth parameter in the URL
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const fileInput = document.getElementById('fileInput');
            const taskList = document.getElementById('taskList');

            if (input.value.trim() !== '') {
                const taskDiv = document.createElement('div');
                const now = new Date();
                const timestamp = now.toLocaleString();
                taskDiv.className = 'task';

                // Initialize the task with HTML
                taskDiv.innerHTML = `
                    <div>${input.value} <span class="timestamp">(Added on: ${timestamp})</span></div>
                    <div class="taskFile"></div>
                    <div class="button-group">
                        <i class="ri-thumb-up-fill icon like-icon" onclick="toggleLike(this)"></i>
                        <span class="likeCount">0</span>
                        <i class="ri-thumb-down-line icon dislike-icon" onclick="toggleDislike(this)"></i>
                        <span class="dislikeCount">0</span>
                        <i class="ri-chat-3-line icon comment-icon" onclick="toggleCommentInput(this)"></i>
                        <span class="commentCount">0</span>
                        <i class="ri-download-line icon download-icon" onclick="downloadFile(this)"></i>
                        <i class="ri-more-2-line menu-icon" onclick="toggleMenu(this)"></i>
                        <i class="ri-delete-bin-line delete-icon" onclick="deleteTask(this)"></i>
                    </div>
                    <input type="text" class="comment-input" placeholder="Add your comment..." onkeydown="saveComment(event, this)">
                    <i class="ri-arrow-right-line commit-icon" onclick="commitComment(this)"></i>
                    <div class="comment-section"></div>
                `;

                // Handle file upload
                if (fileInput.files.length > 0) {
                    const files = Array.from(fileInput.files);
                    files.forEach(file => {
                        const fileReader = new FileReader();

                        fileReader.onload = function (e) {
                            const taskFileDiv = taskDiv.querySelector('.taskFile');

                            if (file.type.startsWith('image/')) {
                                const img = document.createElement('img');
                                img.src = e.target.result;
                                img.onclick = () => openModal(img.src);
                                taskFileDiv.appendChild(img);
                            } else if (file.type === 'application/pdf') {
                                const link = document.createElement('a');
                                link.href = e.target.result;
                                link.textContent = `${file.name} (click to view)`;
                                link.target = "_blank"; // Opens in a new tab or application
                                taskFileDiv.appendChild(link);
                            } else {
                                const message = document.createElement('div');
                                message.textContent = `${file.name} uploaded. Click to view.`;
                                const link = document.createElement('a');
                                link.href = e.target.result;
                                link.target = "_blank"; // Opens in a new tab or application
                                link.textContent = "View";
                                message.appendChild(link);
                                taskFileDiv.appendChild(message);
                            }

                            // Store the regulation, semester, and subject with the upload
                            const metadata = {
                                regulation: regulation,
                                semester: semester,
                                subject: subject,
                                taskTitle: input.value,
                                fileData: e.target.result,
                                fileType: file.type,
                            };

                            console.log("Upload Metadata:", metadata);
                        };

                        fileReader.readAsDataURL(file);
                    });
                }

                taskList.prepend(taskDiv);
                input.value = ''; // Clear input field
                fileInput.value = ''; // Clear file input
            }
        }

        function toggleMenu(icon) {
            const taskDiv = icon.closest('.task');
            taskDiv.classList.toggle('menu-open');
        }

        function deleteTask(icon) {
            const taskDiv = icon.closest('.task');
            taskDiv.remove();
        }

        function toggleLike(icon) {
            const likeCount = icon.nextElementSibling;
            let count = parseInt(likeCount.textContent);
            icon.classList.toggle('liked');
            count += icon.classList.contains('liked') ? 1 : -1;
            likeCount.textContent = count;
        }

        function toggleDislike(icon) {
            const dislikeCount = icon.nextElementSibling;
            let count = parseInt(dislikeCount.textContent);
            icon.classList.toggle('disliked');
            count += icon.classList.contains('disliked') ? 1 : -1;
            dislikeCount.textContent = count;
        }

        function toggleCommentInput(icon) {
            const commentInput = icon.nextElementSibling;
            commentInput.style.display = commentInput.style.display === 'none' || commentInput.style.display === '' ? 'inline-block' : 'none';
        }

        function saveComment(event, input) {
            if (event.key === 'Enter') {
                const commentSection = input.closest('.task').querySelector('.comment-section');
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.textContent = input.value;

                const now = new Date();
                const timestamp = now.toLocaleString();
                const timestampDiv = document.createElement('span');
                timestampDiv.className = 'comment-timestamp';
                timestampDiv.textContent = ` (Added on: ${timestamp})`;
                commentDiv.appendChild(timestampDiv);

                commentSection.appendChild(commentDiv);
                input.value = '';
            }
        }

        function commitComment(icon) {
            const commentInput = icon.previousElementSibling;
            if (commentInput.value) {
                saveComment({ key: 'Enter' }, commentInput);
            }
        }

        function downloadFile(icon) {
            const taskDiv = icon.closest('.task');
            const fileData = taskDiv.querySelector('.taskFile img, .taskFile a').href;

            const a = document.createElement('a');
            a.href = fileData;
            a.download = ''; // You can specify a filename if you want
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function openModal(src) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onload = getUrlParams; // Call this function when the page loads
    </script>
</head>
<body>
    <div class="container">
        <h1>Chapter Upload</h1>
        <input type="text" id="taskInput" placeholder="Enter chapter title...">
        <input type="file" id="fileInput" accept="image/*,application/pdf">
        <button onclick="addTask()">Upload</button>

        <div id="taskList"></div>

        <!-- Modal for image preview -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="img01">
        </div>
    </div>
</body>
</html>
